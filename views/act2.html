<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Actividad 2, uso de esquema Vista Controlador</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Formulario Palindromo y Lenguaje F</h1>
            <form method="POST" action="/consola/PaliFlang">
            <div class="form-control">
                <label class="form-label"   for="">Ingresa una palabra u oracion para verificar si es un Palindromo</label>
                <input type="text" class="form-control" placeholder="Ingrese datos" id="palindrome" name="palindrome"/>
                <label class="form-label"   for="">Ingresa una oracion en lenguaje F y te la traduzco</label>
                <input type="text" class="form-control" placeholder="Ingrese datos" id="lenguajeF" name="lenguajeF"/>
            </div>
            <div class="row">
                <input type="reset" class="btn btn-danger">
                <input type="submit" class="btn btn-primary">
            </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    </body>
</html>
